<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Poster Store Presentation</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Team "Yet Another Dream Team"</h2>
          <h2>Project "Poster Store"</h2>
          <img src="/logo.png" alt="Three teammate in fire" class="rounded-2xl" />
        </section>
        <section>
          <h2>Technology Stack</h2>
          <div class="flex flex-row justify-center items-center gap-5">
            <div class="flex flex-col items-center justify-center">
              <img src="/react.svg" alt="react logo" />
              <span>React</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/vite.svg" alt="vite logo" />
              <span>Vite</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/typescript.svg" alt="typescript logo" />
              <span>TypeScript</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/tailwind.svg" alt="tailwind logo" />
              <span>Tailwind</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/shadcn.svg" alt="shadcn logo" />
              <span>Shadcn/UI</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/zustand.svg" alt="zustand logo" />
              <span>Zustand</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/swr.svg" alt="swr logo" />
              <span>SWR</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/valibot.svg" alt="valibot logo" />
              <span>Valibot</span>
            </div>
            <div class="flex flex-col items-center justify-center">
              <img src="/vitest.svg" alt="vitest logo" />
              <span>Vitest</span>
            </div>
            <div class="flex flex-col items-center justify-center"></div>
          </div>
        </section>
        <section>
          <section>
            <h2>Jira</h2>
            <img src="/sprint-reports.png" alt="sprint reports" class="rounded-2xl" />
          </section>
          <section>
            <h2>Kanban board</h2>
            <img src="/kanban-board.png" alt="jira screenshot" class="rounded-2xl" />
          </section>
          <section>
            <h2>Automatization</h2>
            <img src="/kanban-auto.png" alt="kanban Automatization" class="rounded-2xl" />
          </section>
          <section>
            <h2>Task description</h2>
            <img src="/task-description.png" alt="task description" class="rounded-2xl" />
          </section>
          <section>
            <h2>Additional functionality</h2>
            <img src="/theme.png" alt="theme task" class="rounded-2xl" />
            <img src="/title.png" alt="title task" class="rounded-2xl" />
          </section>
        </section>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/notes/notes.js"></script>
</html>
